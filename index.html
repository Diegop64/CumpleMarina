<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Felicitaciones con Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fefefe;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 600px;
      text-align: center;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #c2185b;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 0.5s ease;
    }

    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    .heart {
      font-size: 2rem;
      color: #e91e63;
      animation: beat 1.5s infinite;
      margin-top: 1rem;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">¬°Felicidades, mi amor!</div>
    <div class="message">
      Estas im√°genes son solo una muestra de lo hermoso que es compartir momentos contigo üíñ
    </div>

    <div class="carousel">
      <img id="carousel-image" src="" alt="Foto de amor">
    </div>
    <button onclick="siguienteImagen()">Siguiente</button>

    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <script>
    const imagen = document.getElementById("carousel-image");
    let index = 0;
    const imagenes = [];

    // Intenta cargar hasta 50 im√°genes enumeradas
    for (let i = 1; i <= 50; i++) {
      const path = `fotos/${i}.jpg`;
      const img = new Image();
      img.src = path;

      img.onload = () => {
        imagenes.push(path);
        // Si es la primera imagen que se carga, mostrarla
        if (imagenes.length === 1) {
          imagen.src = imagenes[0];
        }
      };
    }

    function siguienteImagen() {
      if (imagenes.length === 0) return;
      index = (index + 1) % imagenes.length;
      imagen.src = imagenes[index];
    }

    setInterval(() => {
      siguienteImagen();
    }, 1000);
  </script>
</body>
</html>
