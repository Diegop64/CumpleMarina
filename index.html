<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Felicitaciones con Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #ffffff;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .card {
      background: #fefefe;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 700px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #c2185b;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .heart {
      font-size: 2rem;
      color: #e91e63;
      animation: beat 1.5s infinite;
      margin-top: 1rem;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Estilo para galer√≠a de fotos */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      max-width: 700px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">¬°Felicidades, mi amor!</div>
    <div class="message">
      Aqu√≠ est√°n todas las im√°genes que reflejan lo especial que eres para m√≠ üíñ
    </div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById('gallery');
    const maxImages = 50; // M√°ximo n√∫mero de fotos a buscar
    let loadedImages = 0;

    for(let i = 1; i <= maxImages; i++) {
      const img = new Image();
      img.src = `fotos/${i}.jpg`;
      img.alt = `Foto ${i}`;

      // Solo a√±adir la imagen si carga correctamente
      img.onload = () => {
        loadedImages++;
        gallery.appendChild(img);
      }
      // Ignorar si la imagen no existe (onerror)
    }
  </script>

</body>
</html>
