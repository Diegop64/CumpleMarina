<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Felicitaciones con Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fefefe;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 500px;
      text-align: center;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #c2185b;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.6;
    }

    .heart {
      font-size: 2rem;
      color: #e91e63;
      animation: beat 1.5s infinite;
      margin-top: 1rem;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">¡Felicidades, mi amor!</div>
    <div class="message">
      Hoy celebramos tu vida, tu alegría, y la suerte que tengo de compartir cada instante contigo.<br><br>
      Eres mi inspiración diaria, mi risa favorita y mi lugar seguro. Que este día esté lleno de amor, abrazos y sonrisas tan hermosas como tú.
    </div>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
